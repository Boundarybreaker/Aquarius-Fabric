buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.1-SNAPSHOT"
	}
}

plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "aquarius"
version = "1.2.0+19w14b"

minecraft {
	refmapName = 'mixins.aquarius.refmap.json'
}

dependencies {
	minecraft "com.mojang:minecraft:19w14b"
	mappings "net.fabricmc:yarn:19w14b.4"
	modCompile "net.fabricmc:fabric-loader:0.4.0+build.115"
	modCompile "net.fabricmc:fabric:0.2.6.121"

	implementation 'org.jetbrains:annotations:15.0'
}

processResources {
	inputs.property "version", project.version
	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand version: project.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}
