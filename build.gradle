buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.0-SNAPSHOT"
	}
}

plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "aquarius"
version = "1.2.0+19w12b"

minecraft {
	refmapName = 'mixins.aquarius.refmap.json'
}

dependencies {
	minecraft "com.mojang:minecraft:19w12b"
	mappings "net.fabricmc:yarn:19w12b.1"
	modCompile "net.fabricmc:fabric-loader:0.3.7.109"
	modCompile "net.fabricmc:fabric:0.2.5.114"

	implementation 'org.jetbrains:annotations:15.0'
}
